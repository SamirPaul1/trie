<html>
  <head>
    <title>trie demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="wasm_exec.js"></script>
    <style>
      .container {
        font-family: sans-serif;
        font-size: 20px;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 40%;
        margin: auto;
      }
      #search {
        font-family: sans-serif;
        font-size: 20px;
        width: 100%;
        padding: 12px 10px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      #results {
        width: 100%;
        padding: 12px 10px;
        display: inline-block;
      }
      @media only screen and (max-width: 900px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div>
          <p>
            This is a WebAssembly demo for Approximate string matching using the <a href="https://github.com/shivamMg/trie" target="_blank">trie</a> Go library.
            The WASM module contains a Trie populated with dictionary words. Searching a word will retrieve the top 10 closest (least edited) matches.
          </p>
        </div>
        <div>
          <input type="text" id="search" />
        </div>
        <div id="results">
        </div>
      </div>
    </div>
  </body>
  <script>
    const searchEle = document.getElementById("search")
    const resultsEle = document.getElementById("results")
    searchEle.disabled = true
    searchEle.placeholder = "Loading..."

    const resultsHTML = (word, ele) => {
      const results = searchWord(word)
      let html = ""
      for (let i = 0; i < results.words.length; i++) {
        const word = results.words[i]
        const noEdits = results.noEdits[i]
        let wordHTML = ""
        for (let j = 0; j < noEdits.length; j++) {
          if (noEdits[j]) {
            wordHTML += "<b>" + word[j] + "</b>"
          } else {
            wordHTML += word[j]
          }
        }
        html += "<div>" + wordHTML + "</div>"
      }
      return html
    }

    let wasm_instance
    (async function loadAndRunGoWasm() {
      const go = new Go()
      const wasm_module = fetch("main.wasm")
      if (WebAssembly.instantiateStreaming){
        wasm_instance = (await WebAssembly.instantiateStreaming(wasm_module, go.importObject)).instance
      } else{
        wasm_instance = (await WebAssembly.instantiate(await ((await wasm_module).arrayBuffer()), go.importObject)).instance
      }
      go.run(wasm_instance)
      console.log("Go WASM initialized")
      searchEle.disabled = false
      searchEle.placeholder = "Enter word"
      resultsEle.innerHTML = resultsHTML("")
    })(wasm_instance, searchEle, resultsEle, resultsHTML)

    searchEle.addEventListener("input", (e) => {
      const word = e.target.value.toLowerCase()
      resultsEle.innerHTML = resultsHTML(word)
    })
  </script>
</html>
